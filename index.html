<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream Desktop</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="sidenav">
        <img src="./images/logo3.svg" alt="Imagem de um sorvete de casquinha" />
        <h1>space cream</h1>
        <p>
          Sorveteria Space Cream, aqui o sabor acontece, seu paladar poderá
          degustar as melhores massas, preparadas com zelo e carinho para você.
        </p>
      </div>
      <div class="item-1">
        <img src="./images/shakes.jpg" alt="Sorvete em paletas" />
        <span>Sundays</span>
      </div>
      <div class="item-2">
        <img src="./images/sunday.jpg" alt="Shakes" />
        <span>Shakes</span>
      </div>
      <div class="item-3">
        <img src="./images/picolés.jpg" />
        <span>Picolés</span>
      </div>
      <div class="item-4">
        <img src="./images/self-service.jpg" />
        <span>Self-service</span>
      </div>
      <div class="item-5">
        <img src="./images/towers.jpg" />
        <span>Towers</span>
      </div>
      <div class="item-6">
        <img src="./images/mixes.jpg" />
        <span>Mixes</span>
      </div>
      <div class="footer">
        <p>Fale concosco no instagram <span> @space_cream</span></p>
      </div>
    </section>
  </body>
</html>
